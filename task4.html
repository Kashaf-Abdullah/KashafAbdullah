<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h2>Mernstack Bootcamp Form</h2>
      <div id="error_message"></div>
      <form action="" name="myform" id="myform" onsubmit="return validate();">
        <div class="input_field">
          name: <input type="text" placeholder="Name" id="name" />
        </div>
        <div class="input_field">
          email <input type="text" placeholder="Email" id="email" />
        </div>
        <br />
        gender
        <br />
        male
        <input type="radio" id="male" name="gender" value="male" />
        Female
        <input type="radio" id="female" name="gender" value="female" />

        <br />
        Accept Terms And conditions
        <input type="checkbox" id="cb" name="cb" value="yes" />

        <div class="btn">
          <input type="submit" />
        </div>
      </form>
    </div>
    <script src="task4.js"></script>
  </body>
</html>
